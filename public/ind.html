<!DOCTYPE html>
<html>
<head>
  <title>Doorbell Visitor Counter</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding-top: 100px;
    }
    #info {
      font-size: 24px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 30px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="title">No one at the door</h1>
  <div id="info">Visitor count: <span id="count">Loading...</span></div>
  <audio id="alertSound" src="db.mp3" preload="auto"></audio>
  <button id="enableSound">ðŸ”Š Enable Alert Sound</button>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUzWJ06HU2g5C7yvKzpTWmqdBfVXgVPTg",
      authDomain: "pre-order-food-app.firebaseapp.com",
      databaseURL: "https://pre-order-food-app-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pre-order-food-app",
      storageBucket: "pre-order-food-app.appspot.com",
      messagingSenderId: "110169466382583065406",
      appId: "1:110169466382583065406:web:xxx"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let lastCount = null;
    const alertSound = document.getElementById("alertSound");
    const countEl = document.getElementById("count");
    const titleEl = document.getElementById("title");

    document.getElementById("enableSound").addEventListener("click", () => {
      alertSound.play().then(() => {
        alertSound.pause();
        alertSound.currentTime = 0;
        document.getElementById("enableSound").style.display = "none";
      });
    });

    db.ref("ESP32/count").on("value", (snapshot) => {
      const currentCount = snapshot.val();
      countEl.textContent = currentCount;

      if (lastCount !== null && currentCount > lastCount) {
        alertSound.play();
        titleEl.textContent = "Someone is at the door!";
      }

      lastCount = currentCount;
    });
  </script>
</body>
</html>
